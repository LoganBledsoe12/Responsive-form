<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="style.css">
</head>

<body>
	
<div class="container">
		<div class="leftbox">
	<label> 
		First Name
		<input type="text" placeholder="Jonathan">
	</label>
	<label> 
		Last Name
		<input type="text" placeholder="Doe">
	</label>
	<label> 
		Email Adress
		<input type="text" placeholder="Jon@doe.com">
	</label>
	<div class="choose">Country</div>
	<select>
		<option>Choose your country</option>
	</select>
	
	<label> 
		BIOGRAPHY
		<input class="bio" type="text" placeholder="">
	</label>
</div>
	<div class="rightbox">
	<label> 
		PHONE NUMBER
		<input type="text" placeholder="+351 999 999">
	</label>
	<label> 
		AFFILIATIONS
		<input class="aff" type="text" placeholder="">
	</label>
	<div class="occ">OCCUPATION</div>
	<select>
		<option>Choose an occupation</option>
	</select>
	<label> 
		CAT'S NAME
		<input type="text" placeholder="Kitty">
	</label>

	<label class="radio2">
		FAVORITE GADGET<br>
		<input class="radiobox" type="radio"><span class="radio">HEALING HOCKEY DYNABOMB</span>
	</label>	
	<label class="radio2">
		<input class="radiobox" type="radio"><span class="radio">GARLIC GYRO-STABILIZED AQUAWASHER</span>
	</label>
	<label class="radio2">
		<input class="radiobox" type="radio"><span class="radio">NUCLEAR HAIRSPRAY</span>
	</label>	
	<label class="radio2">	
		<input class="radiobox" type="radio"><span class="radio">STABILIZED EXPLOSIVE LADLE</span>
	<label>
	</div>
	<div class="rightright">
		<div class="occ">TYPE OF TALENT</div>
		<select>
		<option>Choose a talent</option>
	</select>

	<label class="radio2">
		FAVORITE DRINKS<br>
		<input class="radiobox" type="checkbox"><span class="radio">ORANGE JUICE</span>
	</label>	
	<label class="radio2">
		<input class="radiobox" type="checkbox"><span class="radio">COFFEE</span>
	</label>
	<label class="radio2">
		<input class="radiobox" type="checkbox"><span class="radio">SODA</span>
	</label>	
	<label class="radio2">	
		<input class="radiobox" type="checkbox"><span class="radio">BEER</span>
	</label>
	<label class="radio2">	
		<input class="radiobox" type="checkbox"><span class="radio">WINE</span>
	</label>
	<label> 
		SPECIAL POWER
		<input class"bottombox" type="text" placeholder="Anti-gravity">
	</label>
	<label class"bottombox" > 
		WEAPON OF CHOICE
		<input type="text" placeholder="Lightsaber">
	</label>
	<label> 
		COMMENTS
		<input class="aff" type="text" placeholder="">
	</label>
	</div>
	</div>
	<div class="lilbottom">SEND YOUR DATA</div>


</body>
</html>
